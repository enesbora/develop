<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odd/Even Reporter</title>
  </head>
  <body>
    <script>
      let inputNumber = prompt("Please enter a number between 0 and 20");
      let number = parseInt(inputNumber);
      if (number % 2 == 1 && 20>number && number>0) {
        window.alert(`${inputNumber} is an odd number`);
      } else if (number % 2 == 0 && 20>number && number>0){
        window.alert(`${inputNumber} is an even number`);
      } else if (isNaN(number)) {
        window.alert(`${inputNumber} is not a number`);
      } else {
        window.alert(`Please enter a number between 0 and 20. ${inputNumber} is not between 0 and 20`);
      }

       
    </script>
  </body>
</html>
