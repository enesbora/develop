<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiplication Table</title>
  </head>
  <body>
    <script>
      let inputNumber = window.prompt(
        "Please type a number between 0 and 9 to see the multiplication with 9"
      );
      let result = parseInt(inputNumber) * 9;
      if (isNaN(inputNumber)) {
        window.alert(
          `${inputNumber} is not a number. Please write a number between 0 and 9`
        );
      } else if (inputNumber < 9 && inputNumber > 0) {
        console.log(result);
      } else if (inputNumber > 9 || inputNumber < 0) {
        window.alert(`${inputNumber} is not between 0 and 9`);
      }
    </script>
  </body>
</html>
