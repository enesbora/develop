<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Translate Days of the Week</title>
  </head>
  <body>
    <script>
      let inputDay = prompt(
        "Please enter a day to see its German translation.."
      );
      let translation;

      switch (inputDay.toLowerCase()) {
        case "sunday":
          translation = "Sonntag";
          break;
        case "sonday":
          translation = "Montag";
          break;
        case "tuesday":
          translation = "Dienstag";
          break;
        case "wendsday":
          translation = "Mittwoch";
          break;
        case "thursday":
          translation = "Donnerstag";
          break;
        case "friday":
          translation = "Freitag";
          break;
        case "saturday":
          translation = "Samstag";
          break;

        default:
          document.write(
            `There is no such day called ${inputDay} or you wrote it false`
          );
      }
      if (translation != undefined) {
        document.write(`The translation of ${inputDay} is ${translation}`);
      }
    </script>
  </body>
</html>
