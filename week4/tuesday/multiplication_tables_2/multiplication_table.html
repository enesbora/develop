<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiplication Table</title>
  </head>
  <body>
    <script>
      for (let i = 0; i <= 10; i++) {
        let result = i*9;
        document.write(`${i} * 9 = ${result}<br>`);
        console.log(`${i} * 9 = ${result}`);
      }
      
    </script>
  </body>
</html>
