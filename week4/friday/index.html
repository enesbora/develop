<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Class</title>
    <style>
        ul {
            display: flex;
            align-items: center;
            list-style: none;
            flex-wrap: wrap;
        }
        li{
            text-align: center;
        }
        img {
            width: 200px;
            margin: 10px;
            box-shadow: 2px 2px 4px gray;
        }
    </style>
  </head>
  <body>
    <div id="container"></div>

    <script>
      const studentList = [
        {
          name: "Hasan",
          surname: "Danaci",
          age: 41,
          eye: "green",
          hobby: "ice skating",
          picture: "../thursday/classroom_html_css/images/hasan.jpeg",
        },

        {
          name: "Enes",
          surname: "BORA",
          age: 38,
          eye: "green",
          hobby: "photography",
          picture: "../thursday/classroom_html_css/images/enes.jpeg",
        },
        {
          name: "Ozzy",
          surname: "the star",
          age: 37,
          eye: "green",
          hobby: "playing guitar",
          picture: "../thursday/classroom_html_css/images/ozzy.jpeg",
        },
        {
          name: "Ali",
          surname: "Göcmen",
          age: 41,
          eye: "green",
          hobby: "ice skating",
          picture: "../thursday/classroom_html_css/images/ali.jpeg",
        },
        {
          name: "Hasan",
          surname: "Danaci",
          age: 41,
          eye: "green",
          hobby: "ice skating",
          picture: "../thursday/classroom_html_css/images/hasan.jpeg",
        },
        {
          name: "İsmet",
          surname: "Bakay",
          age: 41,
          eye: "green",
          hobby: "ice skating",
          picture: "../thursday/classroom_html_css/images/ismet.jpeg",
        },
      ];
      let container = document.getElementById("container");
      let str = "";
      str += "<ul>";
      for (let i = 0; i < studentList.length; i++) {
        let person = studentList[i];
        str += `<li>
            <img src="${person.picture}" alt="" srcset=""><br>
            ${person.name} <br>
            age:${person.age}
               </li>`;
      }

      str += "</ul>";
      container.innerHTML = str;
    </script>
  </body>
</html>
