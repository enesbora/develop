<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cascade3</title>
    <style>
        p {
          color: rgb(255, 255, 255);
          background-color: rgb(0, 0, 0);
          text-decoration: none;
          border: 1px solid rgb(0, 0, 0);
        }
        /* As the codes are read and applied sequentially, the text color becomes white, background color becomes black, text decoration becomes none and border becomes black. */
        p.info {
          background-color: rgba(0, 0, 255, 0.5);
          text-decoration: underline;
          padding: 1em;
        }
        /* Then the next css code is read and the background color becomes rgba(0, 0, 255, 0.5), the text decoration becomes underline and padding becomes 1em for the paragraph because it has the class of info */
        p#tip {
          color: black;
          background-color: rgba(0, 255, 0, 0.5);
        }
        /* Then the next css code is read and the background color becomes rgba(0, 255, 0, 0.5) and the text color becomes black for the paragraph because it has the id of tip */
      </style>
</head>
<body>
    <p id="tip" class="info">Here is a paragraph</p>
</body>
</html>
