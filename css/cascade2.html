<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cascade2</title>
    <style>
        p {
          color: rgb(255, 255, 255);
          background-color: rgb(0, 0, 0);
        }
        /* As the codes are read and applied sequentially, the background color becomes black first and the text color becomes white. */
        p.info {
          background-color: rgba(0, 0, 255, 0.5);
        }
        /* Then the css code below is read and the background color becomes rgba(0, 0, 255, 0.5). */
      </style>
</head>
<body>
    <p class="info">Here is a paragraph</p>
</body>
</html>
