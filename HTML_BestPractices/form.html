<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="">
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" name="fname"><br><br>
        <label for="lname">Last Name:</label><br>
        <input type="text" id="lname" name="lname"><br><br>
        <label for="birthdate">Birthdate:</label><br>
        <input type="date" name="birthdate" id="birthdate"><br><br>
        <label for="email">Email:</label><br>
        <input type="email" name="email" id="email"><br><br>
        <label for="phone">Phone number:</label><br>
        <input type="tel" name="phone" id="phone">

        <p>Choose your favourite programming language:</p>
        <input type="radio" id="python" name="fav_language" value="Python">
        <label for="python">Python</label><br>
        <input type="radio" id="javascript" name="fav_language" value="JavaScript">
        <label for="javascript">JavaScript</label><br>
        <input type="radio" id="java" name="fav_language" value="Java">
        <label for="java">Java</label><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
