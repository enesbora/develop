<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>News App</title>
  </head>

  <body>
    <section id="container">
      <h1 class="">Don't search for news that you don't want to find</h1>
      <section id="subBox">
        <input class="input" type="text" name="" id="inputBox" placeholder="Write key words" onkeypress="handleKeyPress(event)"/>
        <button onclick="get(document.getElementById('inputBox').value)" id="btn">Search</button>
        <button onClick="window.location.reload()" id="btn">Clear</button>
        <br><br>
        <div>
          <button onclick="get('Apple')" class="button">Apple</button>
          <button onclick="get('Sport')" class="button">Sport</button>
          <button onclick="get('Finance')" class="button">Finance</button>
          <button onclick="get('Cybersecurity')" class="button">Cybersecurity</button>
        </div>  
      </section>
    </section>
    <section id="newsBox"></section>
    <script src="script.js"></script>
  </body>
</html>
